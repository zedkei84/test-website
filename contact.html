---
title: Kontakt
---

<h1>Kontakt</h1>
<p class="editable">
	Ak m&aacute;te ak&eacute;koľvek ot&aacute;zky/pripomienky k n&aacute;vodom prezentovan&yacute;m na tejto str&aacute;nke, rada ich zodpoviem/zapracujem.
</p>

<form method="post" action="{{ site.baseurl }}/contact-success/">
		<input type="hidden" name="_to" value="{{ site.data.email }}" />
		<input type="text" name="_gotcha" style="display: none;" />

	<div class="contain">
		<div class="split">
			<label for="first-name">Krstné meno</label>
			<input type="text" name="first-name" id="first-name" />
		</div>
		<div class="split">
			<label for="surname">Priezvisko</label>
			<input type="text" name="surname" id="surname" />
		</div>
	</div>

	<div class="contain">
		<div class="split">
			<label for="email">E-mail</label>
			<input type="email" name="email" id="email" required />
		</div>

		<div class="split">
			<label for="subject">Predmet správy</label>
			<select id="subject" name="subject">
				<option value="enquiry">Dotaz</option>
				<option value="suggestion">Odporúčanie</option>
				<option value="press">Pripomienka</option>
				<option value="other">Iné</option>
			</select>
		</div>
	</div>

	<label for="message">Správa</label>
	<textarea name="message" id="message"></textarea>

	<input type="submit" value="Odoslať" />
</form>
